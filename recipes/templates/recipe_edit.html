{% extends 'base.html' %}

{% block body %}
<section class="bg-green-400 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
        <div class="p-4">
            <h4 class="text-2xl font-semibold">Edit Recipe</h4>
        </div>
        <form method="POST" enctype="multipart/form-data" class="p-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.title.id_for_label }}" class="block text-gray-900 font-medium">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-4">
                <label for="{{ form.description.id_for_label }}" class="block text-gray-900 font-medium">Description</label>
                {{ form.description }}
            </div>
            <div class="mb-4">
                <label for="{{ form.ingredients.id_for_label }}" class="block text-gray-900 font-medium">Ingredients</label>
                {{ form.ingredients }}
            </div>
            <div class="mb-4">
                <label for="{{ form.instructions.id_for_label }}" class="block text-gray-900 font-medium">Instructions</label>
                {{ form.instructions }}
            </div>
            <div class="mb-4">
                <label for="{{ form.image.id_for_label }}" class="block text-gray-900 font-medium">Image</label>
                {{ form.image }}
            </div>
            <div class="mb-4">
                <label for="{{ form.category.id_for_label }}" class="block text-gray-900 font-medium">Category</label>
                {{ form.category }}
            </div>
            <div class="mb-4">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-800">Update Recipe</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
