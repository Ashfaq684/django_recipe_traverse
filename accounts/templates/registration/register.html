{% extends 'base.html' %}

{% block body %}
<section class="bg-green-400 py-8 min-h-screen flex justify-center items-center">
    <div class="bg-white max-w-md p-6 rounded-lg shadow-lg">
        <h4 class="text-2xl text-blue-600 font-bold mb-4 text-center">Sign up</h4>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-medium">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.first_name.id_for_label }}" class="block text-gray-700 font-medium">First name</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.last_name.id_for_label }}" class="block text-gray-700 font-medium">Last name</label>
                    {{ form.last_name }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.email.id_for_label }}" class="block text-gray-700 font-medium">Email</label>
                    {{ form.email }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.password1.id_for_label }}" class="block text-gray-700 font-medium">Create password</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.password2.id_for_label }}" class="block text-gray-700 font-medium">Repeat password</label>
                    {{ form.password2 }}
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 w-full md:w-auto">Register</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
