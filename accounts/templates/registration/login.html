{% extends 'base.html' %}

{% block body %}
<section class="bg-green-400 py-8 min-h-screen flex justify-center items-center">
    <div class="bg-white max-w-md p-6 rounded-lg shadow-lg">
        <h4 class="text-2xl text-blue-600 font-bold mb-4 text-center">Login</h4>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500">
            </div>
            <div class="flex items-center justify-between mt-4">
                <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Login</button>
                <span class="ml-4">
                    Don't have an account? <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Register</a>
                </span>
            </div>
        </form>
    </div>
</section>
{% endblock %}
